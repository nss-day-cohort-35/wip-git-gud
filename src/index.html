<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Your Way Around Nashville: Sports Style</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <h1>Welcome Sport's Fans!</h1>
    </header>
    <span>
        Welcome to Music City Sport's Fans! This is where we will put tags on how to use this app
    </span>
    <section class="wrapper">
        <form>
            <fieldset>
                <label for=""></label>
                <input type="text" name="concerts" class="concertsInput">
                <button class="concertsButton" type="button">Show me the Concerts!</button>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <label for=""></label>
                <input type="text" name="restaurants" class="restaurantsInput">
                <button class="restaurantsButton" type="button">Show me the Eats!</button>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <label for=""></label>
                <input type="text" name="parks" class="parksInput">
                <label for="parkFeatures">Major Features</label>
                  <select type="text" name="parkFeatures" id="parkFeature">
                              <option value="playground">Playground</option>
                              <option value="dog_park">Dog Park</option>
                              <option value="baseball_fields">Baseball Field</option>
                              <option value="basketball_courts">Basketball Court</option>
                              <option value="volleyball">Volleyball Court</option>
                              <option value="soccer_fields">Soccer Field</option>
                              <option value="football_multi_purpose_fields">Football Field</option>
                              <option value="tennis_courts">Tennis Court</option>
                              <option value="disc_golf">Disc Golf</option>
                              <option value="skate_park">Skate Park</option>
                              <option value="swimming_pool">Swimming Pool</option>
                              <option value="golf_course">Golf Course</option>
                              <option value="walk_jog_paths">Greenway</option>
                              <option value="hiking_trails">Hiking Trail</option>
                              <option value="horse_trails">Horse Trail</option>
                              <option value="mountain_bike_trails">Mountain Bike Trail</option>
                  </select> 
                <button class="parksButton" type="button">Show me the Parks!</button>
            </fieldset>
        </form>
        <form>
                <fieldset>
                    <label for=""></label>
                    <input type="text" name="meetups" class="meetupsInput">
                    <button class="meetupsButton" type="button">Show me the MeetUps!</button>
                </fieldset>
            </form>
    </section>
    <h2>These are your results</h2>
    <article class ="resultsContainer"></article>
    <footer>
        <p>This is the footer, maybe we can put a quote here about Nashville and sports?</p>
    </footer>
</body>
<script src="scripts/parks.js"></script>

</html>
