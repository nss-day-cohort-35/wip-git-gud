<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Your Way Around Nashville: Sports Style</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <h1>Welcome Sport's Fans!</h1>
    </header>
    <span>
        Welcome to Music City Sport's Fans! This is where we will put tags on how to use this app
    </span>
    <section class="wrapper">
        <form>
            <fieldset>
                <label for=""></label>
                <input type="text" name="concerts" class="concertsInput">
                <div class ="musicSearch">
                    <select name="searchByGenre" class= "searchByGenre">
                        <option value="Country">Country</option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Metal">Metal</option>
                        <option value="Alternative Rock">Alternative Rock</option> 
                        <option value="Blues">Blues</option>   
                        <option value="Folk">Folk</option>
                        <option value="R&B">R&B</option>
                        <option value="Soul">Soul</option>
                    </select>
                </div>
                <button class="concertsButton" type="button">Show me the Concerts!</button>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <label for=""></label>
                <input type="text" name="restaurants" class="restaurantsInput">
                <button class="restaurantsButton" type="button">Show me the Eats!</button>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <label for=""></label>
                <input type="text" name="parks" class="parksInput">
                <button class="parksButton" type="button">Show me the Parks!</button>
            </fieldset>
        </form>
        <form>
                <fieldset>
                    <label for=""></label>
                    <input type="text" name="meetups" class="meetupsInput">
                    <button class="meetupsButton" type="button">Show me the MeetUps!</button>
                </fieldset>
            </form>
    </section>
    <h2>These are your results</h2>
    <article class ="resultsContainer"></article>
    <footer>
        <p>This is the footer, maybe we can put a quote here about Nashville and sports?</p>
    </footer>
</body>
<script src="scripts/parks.js"></script>
<script src="scripts/concerts.js"></script>

</html>
